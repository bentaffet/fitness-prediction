<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Strava Fitness Analysis</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial; max-width: 800px; margin: 40px auto; text-align: center; }
    button { background: #fc4c02; color: white; border: none; padding: 12px 24px; font-size: 16px; cursor: pointer; border-radius: 5px; margin: 10px 0; }
    button:hover { background: #e03d00; }
    input { padding: 8px; font-size: 14px; border-radius: 4px; border: 1px solid #ccc; margin: 10px 0; }
    pre { text-align: left; background: #f5f5f5; padding: 15px; border-radius: 5px; overflow-x: auto; margin-top: 20px; }
    canvas { margin-top: 30px; }
  </style>
</head>
<body>
  <h1>Strava Fitness/Fatigue Analysis</h1>
  <p>Authorize Strava and analyze your runs.</p>

  <!-- Strava login -->
  <a id="strava-login" href="https://www.strava.com/oauth/authorize?client_id=185647&redirect_uri=https%3A%2F%2Ffitness-prediction.vercel.app%2F&approval_prompt=auto&scope=activity%3Aread_all&response_type=code">
    <button>Connect with Strava</button>
  </a>

  <!-- Username input -->
  <div id="username-container">
    <input type="text" id="username-input" placeholder="Enter your username">
    <button id="set-username">Set Username</button>
  </div>

  <div id="status"></div>
  <button id="fetch-runs-btn" style="display:none;">Fetch & Analyze My Last Runs</button>
  <pre id="metrics-output"></pre>
  <canvas id="fitness-chart" width="700" height="400"></canvas>

  <script>
    const statusEl = document.getElementById("status");
    const outputEl = document.getElementById("metrics-output");
    const fetchBtn = document.getElementById("fetch-runs-btn");
    const ctx = document.getElementById("fitness-chart").getContext("2d");
    let fitnessChart;

    let user_name = localStorage.getItem("user_name") || "";

    const usernameInput = document.getElementById("username-input");
    const setUsernameBtn = document.getElementById("set-username");

    // Show fetch button if username exists
    if(user_name){
      statusEl.textContent = `Username: ${user_name}`;
      fetchBtn.style.display = "inline-block";
      document.getElementById("username-container").style.display = "none";
    }

    setUsernameBtn.addEventListener("click", () => {
      const value = usernameInput.value.trim();
      if(!value) return alert("Please enter a username");
      user_name = value;
      localStorage.setItem("user_name", user_name);
      statusEl.textContent = `Username set to: ${user_name}`;
      fetchBtn.style.display = "inline-block";
      document.getElementById("username-container").style.display = "none";
    });

    // Send Strava code to backend
    async function sendCodeToBackend(code){
      if(!user_name) return alert("Set your username first");
      statusEl.textContent = "Sending code to backend...";
      try{
        const res = await fetch("/api/store-code", {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify({ code, user_name })
        });
        const data = await res.json();
        if(res.ok){
          statusEl.textContent = "✅ Code stored successfully!";
          fetchBtn.style.display = "inline-block";
        } else {
          statusEl.textContent = "❌ Failed to store code";
          outputEl.textContent = JSON.stringify(data, null, 2);
        }
      } catch(err){
        statusEl.textContent = "❌ Error sending code";
        outputEl.textContent = err.message;
      }
    }

    // Fetch runs and analyze
    async function fetchAndAnalyze(max_runs=20){
      if(!user_name) return alert("Set your username first");
      outputEl.textContent = "Fetching and analyzing runs...";

      try{
        // Fetch runs
        const res = await fetch("/api/fetch-runs", {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify({ user_name, max_runs })
        });
        const data = await res.json();
        if(!res.ok) return outputEl.textContent = `❌ Error: ${data.error}`;

        // Analyze runs
        const analyzeRes = await fetch("/api/analyze-runs", {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify({ activities: data.activities, user_name })
        });
        const metrics = await analyzeRes.json();
        if(!analyzeRes.ok) return outputEl.textContent = `❌ Analysis failed: ${JSON.stringify(metrics)}`;

        // Show metrics only
        outputEl.textContent = `
User: ${metrics.user_name}
Best Fit: ${metrics.best_fit.toFixed(2)}
Best Fatigue: ${metrics.best_fat.toFixed(2)}
R²: ${metrics.R2.toFixed(3)}
Modeled Fitness: [${metrics.modeledfitness.map(v=>v.toFixed(2)).join(", ")}]
`.trim();

        // Plot Modeled Fitness
        const labels = metrics.modeledfitness.map((_,i)=>`Run ${i+1}`);
        if(fitnessChart) fitnessChart.destroy();
        fitnessChart = new Chart(ctx, {
          type: "line",
          data: {
            labels,
            datasets: [{
              label: "Modeled Fitness",
              data: metrics.modeledfitness,
              borderColor: 'rgba(252,76,2,1)',
              backgroundColor: 'rgba(252,76,2,0.2)',
              fill: true,
              tension: 0.2
            }]
          },
          options: {
            responsive: true,
            scales: {
              x: { title: { display: true, text: 'Run' } },
              y: { title: { display: true, text: 'Modeled Fitness' } }
            }
          }
        });

      } catch(err){
        outputEl.textContent = "❌ Error fetching/analyzing runs: " + err.message;
      }
    }

    // Handle Strava OAuth redirect
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    if(code) sendCodeToBackend(code);

    fetchBtn.addEventListener("click", () => fetchAndAnalyze());
  </script>
</body>
</html>
