<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Strava Fitness Predictor</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <button id="stravaBtn">
    Link Strava
  </button>

  <div id="authCode" style="margin-top:20px; font-family:monospace;"></div>

  <script>
    // Redirect URL for Strava OAuth
    const STRAVA_URL =
      "https://www.strava.com/oauth/authorize?client_id=185647&redirect_uri=https%3A%2F%2Ffitness-prediction.vercel.app%2F&approval_prompt=auto&scope=activity%3Aread_all&response_type=code";

    document.getElementById("stravaBtn").addEventListener("click", () => {
      window.location.href = STRAVA_URL;
    });

    // Parse ?code= from the redirect URL
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    // Print the code if present
    if (code) {
      document.getElementById("authCode").textContent =
        "Authorization Code: " + code;
    }
  </script>

</body>
</html>
