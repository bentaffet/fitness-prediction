<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Strava Fitness Predictor</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <button id="stravaBtn">Link Strava</button>

  <div id="authCode" style="margin-top:20px; font-family:monospace;"></div>
  <div id="accessToken" style="margin-top:20px; font-family:monospace;"></div>
  <div id="validation" style="margin-top:20px; font-family:monospace;"></div>
  <button onclick="printLastNRuns(10)">Print Last 10 Runs</button>

  <pre id="runOutput"
      style="margin-top:20px; padding:10px; background:#eee; max-width:700px;">
  </pre>

  
    <script>
    let runData = []; // <-- store all fetched runs here

    const STRAVA_URL =
      "https://www.strava.com/oauth/authorize" +
      "?client_id=185647" +
      "&redirect_uri=https%3A%2F%2Ffitness-prediction.vercel.app%2F" +
      "&approval_prompt=auto" +
      "&scope=activity%3Aread_all" +
      "&response_type=code";

    document.getElementById("stravaBtn").addEventListener("click", () => {
      window.location.href = STRAVA_URL;
    });

    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    if (code) {
      document.getElementById("authCode").textContent =
        "Authorization Code: " + code;

      // 1. Exchange code for token
      fetch(`/api/token?code=${code}`)
        .then(res => res.json())
        .then(data => {
          if (data.access_token) {
            document.getElementById("accessToken").textContent =
              "Access Token: " + data.access_token;

            document.getElementById("validation").textContent =
              "Token Validated: YES";

            // 2. Fetch runs after token received
            fetchRuns(data.access_token);

          } else {
            document.getElementById("accessToken").textContent =
              "Access Token: NONE";

            document.getElementById("validation").textContent =
              "Token Validated: NO";
          }
        })
        .catch(err => {
          document.getElementById("validation").textContent =
            "Token Validated: NO (Fetch error: " + err + ")";
        });
    }


    /* -------------------------------------------------
      FUNCTION: Fetch run activities (up to 500)
    -------------------------------------------------- */
    async function fetchRuns(accessToken) {
      const res = await fetch(`/api/fetch-runs?access_token=${accessToken}`);
      const data = await res.json();

      runData = data.runs; // store globally

      document.getElementById("runOutput").textContent =
        `Fetched ${runData.length} runs`;
    }


    /* -------------------------------------------------
      FUNCTION: Print last N runs (for debugging)
    -------------------------------------------------- */
    function printLastNRuns(n) {
      const slice = runData.slice(-n);
      document.getElementById("runOutput").textContent =
        JSON.stringify(slice, null, 2);
    }

    // For testing: call this in a button or console:
    printLastNRuns(10);

  </script>


</body>
</html>
